<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{{url_for('css', filename='styles.css')}}">
    <link rel="shortcut icon" href="{{url_for('img', filename='icon_sm.png')}}">
    {% block head %}
    <title>{%block tittle%} {%endblock%}</title>
    <!--Link boostrap-->
    {% endblock %}
</head>

<body>

    <header>
        {% block navbar %}
        <!--Aqui va el navbar-->
        {% endblock %}
    </header>

    <main class="">
        {% block main %}
        
        {% endblock %}
    </main>

    <footer class="">
        {% block footer %}
        <!--Aqui va el footer-->
        {% endblock %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
